<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>EVALUATE A NEWS ARTICLE</title>
        <link rel="stylesheet" href="/styles/resets.css" />
        <link rel="stylesheet" href="/styles/base.css" />
        <link rel="stylesheet" href="/styles/header.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="stylesheet" href="/styles/footer.css" />
        <script src="https://kit.fontawesome.com/01442e3d81.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div>
                <h1>EVALUATE A NEWS ARTICLE</h1>
                <h2>WITH NATURAL LANGUAGE PROCESSING</h2>
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="ArticleURL" type="text" name="input" value="" onblur="onBlur()" placeholder="ENTER THE ARTICLE URL" />
                    <input id="submitButton" type="submit" name="" value="SUBMIT" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)" />
                </form>
            </section>

            <section id="results">
                <div>
                    <h2><strong>Form Results:</strong></h2>
                    <p id="Articleresults"></p>
                </div>
                <br />
                <ul id="interpretation"></ul>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <ul class="social-media">
                    <li id="SM-li">
                        <a href="https://www.facebook.com/maram.saleh.180/"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li id="SM-li">
                        <a href="https://www.linkedin.com/in/qmaram-saleh/"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li id="SM-li">
                        <a href="https://twitter.com/Maram1414"><i class="fab fa-twitter"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
        <script>
            // Check that service workers are supported
            if ("serviceWorker" in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/service-worker.js");
                });
            }
        </script>
    </body>
</html>
