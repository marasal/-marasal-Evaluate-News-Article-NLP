<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css" />
        <link rel="stylesheet" href="/styles/base.css" />
        <link rel="stylesheet" href="/styles/header.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="stylesheet" href="/styles/footer.css" />
    </head>

    <body>
        <header>
            <div>
            <h1>EVALUATE A NEWS ARTICLE WITH NATURAL LANGUAGE PROCESSING
            </h1>
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="ArticleURL" type="text" name="input" value="" onblur="onBlur()" placeholder="Enter the Article URL" />
                    <input id="submitButton" type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)" />
                </form>
            </section>

            <section style="background-color: #000;">
                <h2 style="color: rgb(255, 255, 255);"><strong>Form Results:</strong></h2>
                <div id="results">
                    <p id="Articleresults"></p>
                    <ul style="color: rgb(255, 255, 255);" id="interpretation"></ul>
                </div>
            </section>
        </main>

        <footer></footer>
        <script>
            // Check that service workers are supported
            if ("serviceWorker" in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/service-worker.js");
                });
            }
        </script>
    </body>
</html>
